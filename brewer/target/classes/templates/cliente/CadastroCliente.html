<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutDefault'"
	>
	
	<header>
		<title>Cadastro de cliente</title>
	</header>

<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>

	<div class="container-fluid">



		<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
	
			<div class="row">
				<div class="col-sm-12  form-group">
					<label for="name">Nome</label>
					<input id="name" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-4  col-sm-4  form-group">
					<label for="type">Tipo pessoa</label>
					<div> 
						<div class="radio  radio-inline">
							<input type="radio" name="type"> 
							<label>Fisica</label>
						</div>
						<div class="radio  radio-inline">
							<input type="radio" name="type"> 
							<label>Juridica</label>
						</div>
					</div>
				</div>
					<div class=" col-sm-8 form-group"> 
						<label for="cpf">CPF/CNPJ</label> 
						<input id="cpf" class="form-control"></input>
					</div>
			</div> 

			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="phone">Telefone</label>
					<input id="phone" type="text" class="form-control"/> 
				</div>
				
				<div class="col-sm-8  form-group">
					<label for="email">E-mail</label>
					<input id="email" type="text" class="form-control"/>
				</div>				
			</div> 
			
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="street">Logradouro</label>
					<input id="street" type="text" class="form-control js-decimal"/>
				</div>
				
				<div class="col-sm-4 form-group">
					<label for="number">Numero</label>
					<input id="number" type="text" class="form-control js-decimal"/>
				</div>
				
				<div class="col-sm-4 form-group">
					<label for="complement">Complemento</label>
					<input id="complement" type="text" class="form-control js-plain"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="cep">CEP</label>
					<input id="cep" type="text" class="form-control js-decimal"/>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="state">Estado</label>
					<select id="state" class="form-control">
						<option value="">Selecione o estado</option>
						<option value="1">Parana</option> 
					</select>
				</div> 
				
				<div class="col-sm-4  form-group">
					<label for="city">Cidade</label>
					<select id="city" class="form-control">
						<option value="">Selecione a cidade</option>
						<option value="1">Palotina</option> 
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
</section>
</body>
</html>
