<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutDefault'"
	>
	
	<header>
		<title>Cadastro de usuario</title>
		
		<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
	</header>

<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de usuario
			</h1>
		</div>
	</div>

	<div class="container-fluid">

		<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
	
			<div class="row">
				<div class="col-sm-12  form-group">
					<label for="name">Nome</label>
					<input id="name" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class=" col-sm-6 form-group"> 
					<label for="email">E-mail</label> 
					<input id="email" class="form-control"></input>
				</div>

				<div class=" col-sm-3 form-group"> 
					<label for="birthday">Data nascimento</label> 
					<input id="birthday" type="date" class="form-control"></input>
				</div> 
			</div> 

			<div class="row">
				<div class="col-sm-3  form-group">
					<label for="password">Senha</label>
					<input id="password" type="text" class="form-control"/> 
				</div>
				
				<div class="col-sm-3  form-group">
					<label for="passwordConfirm">Confirmação da senha</label>
					<input id="passwordConfirm" type="text" class="form-control"/>
				</div>				
				
				<div class="col-sm-3  form-group">
					<label for="control-label">Status</label>
					<div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox" class="js-status"/>
							<label>Ativo</label>
						</div> 
					</div>
				</div>	
			</div> 
			
			<div class="row">
				<div class="col-sm-6  form-group">
					<label class="control-label">Grupos</label>
					<div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox"/>
							<label>Administrador</label>
						</div>
						 
						<div class="checkbox checkbox-inline">
							<input type="checkbox"/>
							<label>Vendedor</label>
						</div>
					</div>
				</div>	
			</div>
			
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button> 
			</div>
	
		</form>
	</div>
	
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		
	</script>
<th:block>


</body>
</html>
